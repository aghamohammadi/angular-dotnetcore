<div class="content-section implementation">
  <p-toast class="p-element ng-tns-c104-32 ng-star-inserted">
    <div class="ng-tns-c104-32 p-toast p-component p-toast-top-right" pr_id_44="" style="">
      <!---->
    </div>
  </p-toast>
  <div class="card">
    <h5>Users</h5>
    <p>select users to transfer next step by query params.</p>
    <p-table [value]="(users$ | async) || []" [(selection)]="selectedUsers" dataKey="id" responsiveLayout="scroll"
    (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            <p-tableCheckbox [value]="user"></p-tableCheckbox>
          </td>
          <td>{{user.id}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.age}}</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="grid grid-nogutter justify-content-between ng-star-inserted mt-4">
      <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>

      <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>
  </div>

</div>
