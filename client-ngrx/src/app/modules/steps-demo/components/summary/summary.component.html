<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      Summary
    </ng-template>
    <ng-template pTemplate="subtitle">
      your details info
    </ng-template>
    <ng-template pTemplate="content">
      <div class="field col-md-4 mb-3">
        <img [src]="(stepsDemoInfo$| async)?.upload?.imagePath ">
      </div>
      <div class="row">
        <div class="field col-md-4 mb-3">
          <label for="class">Amount</label>
          <div><b>{{(stepsDemoInfo$| async)?.form?.amount}}</b></div>
        </div>
        <div class="field col-md-4 mb-3">
          <label for="Age">Date</label>
          <div><b>{{(stepsDemoInfo$| async)?.form?.date}}</b></div>
        </div>
        <div class="field col-md-4 mb-3">
          <label>Status</label>
          <div> <b>{{(stepsDemoInfo$| async)?.form?.status}}</b></div>
        </div>
        <div class="field col-md-4 mb-3">
          <label>Source</label>
          <div><b>{{(stepsDemoInfo$| async)?.form?.source}}</b></div>
        </div>
      </div>


      <div class="field mt-4">
        <h5>Selected Users</h5>
        <p-table [value]="selectedUsers" dataKey="id" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.age}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-between ng-star-inserted mt-4">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Complete" (onClick)="complete()" icon="pi pi-angle-right" iconPos="right"
          styleClass="p-button-success"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
